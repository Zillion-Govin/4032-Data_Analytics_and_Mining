<!DOCTYPE html>

<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="result\top10_similar.js"></script>

		<title>Similar Movies</title>
	</head>

	<body>

		<div id="recommended">
			
		</div>

		<script>

			$(document).ready(function () {

				$.each(data, function(title, recommendations){
					$("#recommended").append('<h2>' + title + '</h2>')

					for (var i = 0; i < data[title].length; i++){
						$("#recommended").append('<img src=' + data[title][i][1] + ' alt = "' + data[title][i][0] +'" height = "320" width = "200">')
					}

					$("#recommended").append('</br>')
				});
			  
			});
			
		</script>
	</body>

</html>
